<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

<style>
    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
        
    }
    td{
        border: 1px solid black;
        padding: 9px;
        text-align: center;
    }
    .numero{
        text-align: right;
    }
</style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td class="numero">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>Eu</td>
            <td>Eu <sup>2</sup></td>
            <td>Eu <sup>4</sup></td>
        </tr>
    </table>
    
</body>
</html>
